<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb6b91c9a8.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="Faviconweather.png">
    <link rel="stylesheet" href="CSSmeteo.css">
    <title>Meteo</title>
</head>
<body>

    <header>
        <div class="data1">
            <p id="temp">00째</p>
            <p>Oujda</p>
            <span id="feels">26째/14째 feels like 21째 <br> sat, 19:40</span>
        </div>
        <div class="sun" id="Weather"></div>
    </header>

    <section class="section1" id="section1"></section>

    <section class="section2" id="section2"></section>
    
    <footer>
        <div class="Sunrise">
            <p>Sunrise</p>
            <p id="sunrise-time">07:38</p>
            <i id="sun" class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-arrow-up"></i>
        </div>

        <div class="Sunset">

            <p>Sunset</p>
            <p id="sunset-time">18:04</p>
            <i id="sun" class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-arrow-down"></i>

        </div>

    </footer>

    <script src="animationJS.js"></script>

</body>
</html>
